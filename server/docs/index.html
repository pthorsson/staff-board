<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff board - Docs</title>
    <style>
        body {
            margin: 8px;
            
        }

        a {
            text-decoration: none;
            color: #4d7cd3;
        }

        a:hover {
            text-decoration: underline;
            color: #7495d1;
        }

        ul {
            list-style: none;
            padding: 0 0 0 30px;
            counter-reset: toc;
        }

        ul li {
            position: relative;
        }

        ul li::before {
            color: rgba(0,0,0,.2);
            position: absolute;
            width: 20px;
            left: -30px;
            text-align: right;
            font-size: 80%;
            margin-top: 3px;
            font-weight: bold;
            font-style: italic;
            counter-increment: toc;
            content: counter(toc) '.';
        }

        body,
        button {
            color: #454545;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }

        sub {
            font-size: 70%;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #454545;
            color: white;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .view {
            display: none;
        }

        h3:before {
            content: '';
            display: block;
            position: relative;
            width: 0;
            height: 80px;
            margin-top: -80px;
        }

        header a {
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 6px 13px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        header a.selected,
        header a:hover {
            background-color: white;
            text-decoration: none;
            color: #454545;
        }

        header a.selected {
            pointer-events: none;
        }

        code {
            background-color: #F0F0F0;
            padding: 2px 5px;
            border-radius: 2px;
        }

        hr {
            border: 1px solid #F0F0F0;
        }

        /*

        Original highlight.js style (c) Ivan Sagalaev <maniac@softwaremaniacs.org>

        */

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: #F0F0F0;
            border-radius: 2px;
        }

        .hljs,
        .hljs-subst {
            color: #444;
        }

        .hljs-comment {
            color: #888888;
        }

        .hljs-keyword,
        .hljs-attribute,
        .hljs-selector-tag,
        .hljs-meta-keyword,
        .hljs-doctag,
        .hljs-name {
            font-weight: bold;
        }

        .hljs-type,
        .hljs-string,
        .hljs-number,
        .hljs-selector-id,
        .hljs-selector-class,
        .hljs-quote,
        .hljs-template-tag,
        .hljs-deletion {
            color: #880000;
        }

        .hljs-title,
        .hljs-section {
            color: #880000;
            font-weight: bold;
        }

        .hljs-regexp,
        .hljs-symbol,
        .hljs-variable,
        .hljs-template-variable,
        .hljs-link,
        .hljs-selector-attr,
        .hljs-selector-pseudo {
            color: #BC6060;
        }

        .hljs-literal {
            color: #78A960;
        }

        .hljs-built_in,
        .hljs-bullet,
        .hljs-code,
        .hljs-addition {
            color: #397300;
        }

        .hljs-meta {
            color: #1f7199;
        }

        .hljs-meta-string {
            color: #4d99bf;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div style="float: right;">
                <a id="api" href="/docs/api">REST API</a>
                <a id="socket" href="/docs/socket">Socket</a>
            </div>
            <script>
                document.getElementById('ACTIVE_PAGE').classList.add('selected');
            </script>
            <div>
                <h2>Staff board - Backend docs</h2>
            </div>
        </div>
    </header>
    <div class="container" style="padding: 90px 0 50px 0;">
        PAGE_CONTENT
    </div>
</body>

</html>
