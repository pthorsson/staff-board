<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff board - Docs</title>
    <style>
        body {
            margin: 8px;
            
        }

        a {
            text-decoration: none;
            color: #4d7cd3;
        }

        a:hover {
            text-decoration: underline;
            color: #7495d1;
        }

        ul {
            list-style: none;
            padding: 0 0 0 30px;
            counter-reset: toc;
        }

        ul li {
            position: relative;
        }

        ul li::before {
            color: rgba(0,0,0,.2);
            position: absolute;
            width: 20px;
            left: -30px;
            text-align: right;
            font-size: 80%;
            margin-top: 3px;
            font-weight: bold;
            font-style: italic;
            counter-increment: toc;
            content: counter(toc) '.';
        }

        body,
        button {
            color: #454545;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }

        sub {
            font-size: 70%;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #454545;
            color: white;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .view {
            display: none;
        }

        h3:before {
            content: '';
            display: block;
            position: relative;
            width: 0;
            height: 80px;
            margin-top: -80px;
        }

        h3 a {
            position: relative;
            color: #454545;
            display: inline-block;
        }

        h3 a::before {
            position: absolute;
            height: 19px;
            width: 19px;
            left: -30px;
            top: 3px;
            content: '';
            background-size: contain;
            background-repeat: no-repeat;
            opacity: .2;
            display: none;
            background-image: url('data:image/svg+xml;utf8,<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve"><g><g><g><path d="M61.7,10.8l-8.4-8.5C51.7,0.8,49.7,0,47.6,0s-4.1,0.8-5.6,2.3l-8.8,8.8l5.7,5.7L47.6,8l8.4,8.4L33.6,38.9l-4.7-4.7l-5.7,5.7l4.7,4.7c1.5,1.5,3.5,2.3,5.6,2.3s4.1-0.8,5.6-2.3l22.5-22.5C64.8,19,64.8,13.9,61.7,10.8z"/></g></g><g><g><path d="M16.4,56L8,47.6L29.8,26l4.7,4.7l5.7-5.7l-4.7-4.7C34,18.8,32,18,29.8,18s-4.1,0.8-5.6,2.3L2.3,41.9c-3.1,3.1-3.1,8.2,0,11.3l8.4,8.5c1.5,1.5,3.5,2.3,5.6,2.3s4.1-0.8,5.6-2.3l7.9-8L24.3,48L16.4,56z"/></g></g></g></svg>');
        }

        h3 a:hover {
            color: #7c7c7c;
            text-decoration: none;
        }

        h3 a:hover::before {
            display: block;
        }

        header a {
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 6px 13px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        header a.selected,
        header a:hover {
            background-color: white;
            text-decoration: none;
            color: #454545;
        }

        header a.selected {
            pointer-events: none;
        }

        code {
            background-color: #F0F0F0;
            padding: 2px 5px;
            border-radius: 2px;
        }

        hr {
            border: 1px solid #F0F0F0;
        }

        /*

        Original highlight.js style (c) Ivan Sagalaev <maniac@softwaremaniacs.org>

        */

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: #F0F0F0;
            border-radius: 2px;
        }

        .hljs,
        .hljs-subst {
            color: #444;
        }

        .hljs-comment {
            color: #888888;
        }

        .hljs-keyword,
        .hljs-attribute,
        .hljs-selector-tag,
        .hljs-meta-keyword,
        .hljs-doctag,
        .hljs-name {
            font-weight: bold;
        }

        .hljs-type,
        .hljs-string,
        .hljs-number,
        .hljs-selector-id,
        .hljs-selector-class,
        .hljs-quote,
        .hljs-template-tag,
        .hljs-deletion {
            color: #880000;
        }

        .hljs-title,
        .hljs-section {
            color: #880000;
            font-weight: bold;
        }

        .hljs-regexp,
        .hljs-symbol,
        .hljs-variable,
        .hljs-template-variable,
        .hljs-link,
        .hljs-selector-attr,
        .hljs-selector-pseudo {
            color: #BC6060;
        }

        .hljs-literal {
            color: #78A960;
        }

        .hljs-built_in,
        .hljs-bullet,
        .hljs-code,
        .hljs-addition {
            color: #397300;
        }

        .hljs-meta {
            color: #1f7199;
        }

        .hljs-meta-string {
            color: #4d99bf;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-strong {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div style="float: right;">
                <a id="api" href="/docs/api">REST API</a>
                <a id="socket" href="/docs/socket">Socket</a>
            </div>
            <script>
                document.getElementById('ACTIVE_PAGE').classList.add('selected');
            </script>
            <div>
                <h2>Staff board - Backend docs</h2>
            </div>
        </div>
    </header>
    <div class="container" style="padding: 90px 0 50px 0;">
        PAGE_CONTENT
    </div>
</body>

</html>
